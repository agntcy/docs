site_name: Agntcy
site_url: https://docs.agntcy.org/

docs_dir: ../docs

repo_name: agntcy/docs
repo_url: https://github.com/agntcy/docs
edit_uri: edit/main/docs/

extra:
  copyright: "Â© Copyright AGNTCY Contributors."
extra_css:
  - stylesheets/custom.css

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - md_in_html
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

hooks:
  - hooks.py

plugins:
  search:
  awesome-pages:
    filename: ".index"
    collapse_single_pages: true
    strict: false
  mkdocstrings:
    handlers:
      python:
        options:
          docstring_style: sphinx
          docstring_section_style: list
          extensions:
            - griffe_pydantic:
                schema: true
  swagger-ui-tag:
  htmlproofer:
    ignore_urls:
      # Local development URLs
      - "http://localhost*"
      - "https://localhost*"
      - "*127.0.0.1*"
      
      # Generic file patterns and placeholders
      - "*/screenshot.png"
      - "*/image.png" 
      - "*/docs/path/to/file.md"
      - "https://api.NODE/*"
      
      # External URLs with false negatives (rate limiting/blocking)
      - "https://docs.agntcy.org/*"
      - "https://www.npmjs.com/"
      - "https://httpbin.org/"
      
      # Auto-generated anchors from API documentation
      - "#agntcy*"       # Covers all agntcy protobuf types
      - "#google*"       # Covers all Google protobuf types
      - "#uint32"
      - "#string"
      - "#bytes" 
      - "#bool"
      - "#top"
      
      # Cross-file API references (both source and build formats)
      - "dir-*-v1-api.md#*"    # Source format
      - "../dir-*-v1-api/#*"   # Build format
    raise_error: false
    raise_error_after_finish: false
    validate_external_urls: true
  include-markdown:

theme:
  name: material
  custom_dir: overrides

  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    # - content.code.select
    # - content.footnote.tooltips
    - content.tabs.link
    - content.tooltips
    # - header.autohide
    # - navigation.expand
    - navigation.footer
    - navigation.indexes
    # - navigation.instant
    # - navigation.instant.prefetch
    # - navigation.instant.progress
    # - navigation.prune
    # - navigation.sections
    # - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow

  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/link
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/toggle-switch-off
        name: Switch to system preference
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/favicon.ico
  logo_light: assets/img/logo-light.svg
  logo_dark: assets/img/logo-dark.svg
