site_name: Agntcy
site_url: https://docs.agntcy.org/

docs_dir: ../docs

repo_name: agntcy/docs
repo_url: https://github.com/agntcy/docs
edit_uri: edit/main/docs/

extra:
  copyright: >
    Â© Copyright AGNTCY Contributors.
    <a href="#__consent">Change cookie settings</a>
  analytics:
    provider: google
    property: G-H5NVFB80VS
  consent:
    title: Cookie consent
    description: >-
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
    actions:
      - accept
      - reject
extra_css:
  - stylesheets/custom.css

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - md_in_html
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

hooks:
  - hooks.py

plugins:
  search:
  redirects:
    redirect_maps:
      'how-to-guides/identity-quickstart/index.md': 'identity/identity-quickstart.md'
      'how-to-guides/agent-directory/index.md': 'dir/getting-started.md'
  awesome-pages:
    filename: ".index"
    collapse_single_pages: true
    strict: false
  mkdocstrings:
    handlers:
      python:
        options:
          docstring_style: sphinx
          docstring_section_style: list
          extensions:
            - griffe_pydantic:
                schema: true
  swagger-ui-tag:
  include-markdown:

theme:
  name: material
  custom_dir: overrides

  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    # - content.code.select
    # - content.footnote.tooltips
    - content.tabs.link
    - content.tooltips
    # - header.autohide
    # - navigation.expand
    - navigation.footer
    - navigation.indexes
    # - navigation.instant
    # - navigation.instant.prefetch
    # - navigation.instant.progress
    # - navigation.prune
    # - navigation.sections
    # - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow

  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/link
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/toggle-switch-off
        name: Switch to system preference
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/favicon.ico
  logo_light: assets/img/logo-light.svg
  logo_dark: assets/img/logo-dark.svg
